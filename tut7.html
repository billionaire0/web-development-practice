<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table and list</title>
</head>

<body>
    <!--List-->
    <ul type="circle">
        <li>This is first unorder list</li>
        <li>This is second unorder list</li>
        <li>This is third unorder list</li>
    </ul>

    <ol type="A">
        <li> is first order list</li>
        <li>This is second order list</li>
        <li>is third order list</li>
    </ol>
    <!--Tables-->
    <h2>Html Table</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nishan</td>
                <td>
                <td>1</td>
                <td>Banepa</td>
            </tr>
            <tr>
                <td>Anjan</td>
                <td>
                <td>2</td>
                <td>Bhakundey</td>
            </tr>
            <tr>
                <td>Binod</td>
                <td>
                <td>3</td>
                <td>Nala</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
