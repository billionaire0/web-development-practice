<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FONT</title>
    <!-- web font -->

<link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">
    <style>
        p{
            /* weeb safe fonts */
            font-family:'Belanosima','Courier New', Courier, monospace;
            font-size: 30px;  /* px=1/96th of inch */
            line-height: 1.3em;
        }
        span{
            font-weight: bolder;
            font-style: oblique;
        }




    </style>
</head>
<body>
    <h4>CSS font</h4>
    <p>lets play with <span>fonts</span>. it is very exciting.</p>
</body>
</html>
