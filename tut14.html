<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSS SELECTOR</title>
    <style>
        /* element selector */
        p{border: 10px solid black;}
        /* id selector */
   #redElement{
    color: green;
   }
   /* class selector */
   .redElement{
    color: yellow;
   }
   .bgBlue{
    background-color: blue;
   }
   /* grouping selector */
   footer,span{
    background-color: pink;
   }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="redElement">This is simple paragraph to demonstrate the css selector</p>
    <p class="redElement bgBlue">This is simple another paragraph to demonstrate the css selector</p>
    <div>
        <p>This is simple yet another paragraph to demonstrate the css selector</p>
        <span>This is Span</span>
    </div>
    <!-- for id # for class. -->
    <footer>This is footer.</footer>
</body>
</html>
