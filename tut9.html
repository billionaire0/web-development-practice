<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>

<body>
    <p style="border: 2px solid red;">This is a paragraph which is a block element</p>
    <p style="border: 2px solid blue;">This is a paragraph which is a block element</p>
    <span style="border: 2px solid red;">This is a span which is an inline element</span>
     <span style="border: 2px solid blue;">This is a span which is an inline element</span>
     <li style="border: 2px solid red;">This is an block element</li>
</body>

</body>

</html>
